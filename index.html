<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weesu Login</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>

      <!--=== header ===========-->
      <header>
        <div class="titles">
          <h2>Ol√°, bem-vindo de volta!</h2>
          <p>Informe seus dados de acesso:</p>
        </div>

        <div class="image">
          <img src="imgs/icone-weesu.ico" alt="Logo da Weesu">
        </div>
      </header>

      <!--=== container form-->
      <div class="container">
        <form>

          <!--===email===-->
          <div class="email">
            <label for="email">E-mail</label>
            <input autofocus class="img img" id="email" type="email">
            <span class="span">Message Error</span>
          </div>
          
          <!--===password===-->
          <div class="password">
            <label for="password">Senha</label>
            <input class="img" id="password" type="password">
            <span class="span2">Message Error</span>
          </div>

          <!--=== checkbox =====-->
          <div class="checkbox">
            <div>
              <input id="checkbox" type="checkbox">
              <label for="checkbox">Lembrar de mim</label>
            </div>

            <button type="submit">Entrar</button>
          </div>

        </form>
      </div>

    </main>
  </body>
  <script src="style.js"></script>
</html>
